<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Soil Analysis</title>
   </head>
    <body>
    
	<!-- Start of setup -->
        <div class="app" data-role="page" id="setup">
        
            <div data-role="header">
                <h1>Setup</h1>
            </div><!-- /header -->
            
            <div role="main" class="ui-content">
		<div id="deviceready">
                    <p class="event listening blink">Loading...</p>
                </div>
                <div id="setupbox"><!-- TODO: Allow user to select unit for field size and prevent negative numbers -->
		    <label for="acreageform">How large is your field? (in acres for now)</label>
		    <input data-clear-btn="false" name="acreageform" pattern="[0-9]+" id="acreageform" value="" type="number" class="requiredform">
		    <label for="farmname">What is your farm called? <emph>(optional)</emph></label><!-- TODO: Allow only alphanumeric -->
		    <input data-clear-btn="true" name="farmname" id="farmname" value="" type="text">
		    <p><button id="setupnext">Next</button></p>
		</div>
            </div><!-- /content -->
            
            <div data-role="footer">
                <p><a href="#main">Skip</a></p><!-- TODO: Setup only once -->
            </div><!-- /footer -->
            
        </div><!-- /page -->
    
        <!-- Start of first page -->
        <div class="app" data-role="page" id="main">
        
            <div data-role="header">
                <h1 class="farm-name" />
            </div><!-- /header -->
            
            <div role="main" class="ui-content">
                <div  class="ui-grid-a ui-responsive" id="selectgrid">
                    <div class="ui-block-a"><div class="ui-body ui-body-d"><a class="ui-btn" href="#field" id="fieldbtn">My Field</a></div></div>
                    <div class="ui-block-b"><div class="ui-body ui-body-d"><a class="ui-btn" href="#analysis" id="analysisbtn">Analysis History</a></div></div>
                    <div class="ui-block-a"><div class="ui-body ui-body-d"><a class="ui-btn" href="#help">Help</a></div></div>
                    <div class="ui-block-b"><div class="ui-body ui-body-d"><a class="ui-btn" href="#setup">Settings</a></div></div>
                </div>
                <a class="ui-btn" style="background-color:azure" href="example/www/index.html">Bluetooth</a>
				<!-- /grid-a -->
            </div><!-- /content -->
            
            <div data-role="footer">
                <p><a href="spec.html">Debug</a></p>
            </div><!-- /footer -->
            
        </div><!-- /page -->
        
        <!-- Start of second page -->
        <div class="app" data-role="page" id="field">
        
            <div data-role="header">
                <h1><span class="farm-name"></span> - Field</h1>
            </div><!-- /header -->
            
            <div role="main" class="ui-content">
            
            	<form class="ui-filterable">
			<input id="autocomplete-input" data-type="search" placeholder="Search crops...">
		</form>
		
		<ul data-role="listview" data-filter="true" data-filter-reveal="true" data-input="#autocomplete-input" data-inset="true" data-autodividers="true" id="addcrop">
		</ul>
		
                <p><a class="ui-btn" href="#main">Back</a></p>
            </div><!-- /content -->
            
            <div data-role="footer">
                :)
            </div><!-- /footer -->
            
        </div><!-- /page -->
        
        <!-- Start of third page -->
        <div class="app" data-role="page" id="analysis">
        
            <div data-role="header">
                <h1><span class="farm-name"></span> - Analysis</h1>
            </div><!-- /header -->
            
            <div role="main" class="ui-content">
		<canvas id="myChart"></canvas>
                <p><a class="ui-btn" href="#main">Back</a></p>
            </div><!-- /content -->
            
            <div data-role="footer">
                :)
            </div><!-- /footer -->
            
        </div><!-- /page -->
        
        <!-- Start of fourth page -->
        <div class="app" data-role="page" id="help">
        
            <div data-role="header">
                <h1>Help</h1>
            </div><!-- /header -->
            
            <div role="main" class="ui-content">
                <p><a class="ui-btn" href="#main">Back</a></p>
            </div><!-- /content -->
            
            <div data-role="footer">
                :)
            </div><!-- /footer -->
            
        </div><!-- /page -->
        
        <script type="text/javascript" src="js/cordova.js"></script>
        <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="js/localforage.js"></script>
        <script type="text/javascript" src="js/Chart.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
